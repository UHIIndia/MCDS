<ng-include src="'templates/nav-top.html'"></ng-include>

<div class="tabs-content blue-bg">
  <div class="immu-wrapper">

    <div class="clearfix light-blue-block">
      <div class="col-sm-12">
        <div class="col-sm-3">
          <label class="col-sm-6">Mother Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" disabled="" ng-model="childDisplay.motherName">
          </div>
        </div>
        <div class="col-sm-3">
          <label class="col-sm-5">Baby Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" disabled="" ng-model="childDisplay.name">
          </div>
        </div>
        <div class="col-sm-2">
          <label class="col-sm-4">DOB</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"disabled="" value="{{ childDisplay.dob | date:'dd/MM/yyyy' }}">
          </div>
        </div>
        <div class="col-sm-4 age-group">
          <label class="col-sm-2">Age (m,d)</label>
          <div class="col-sm-10">
            <div class="col-sm-4">
              <input type="text" class="form-control" disabled="" ng-model="childDisplay.age.months">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" disabled="" ng-model="childDisplay.age.days">
            </div>
            <div class="col-sm-4">
              <div class="sex-boy" ng-show="childDisplay.sex === 'M' "></div>
              <div class="sex-girl" ng-show="childDisplay.sex === 'F' "></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix immu-table-wrapper">
      <div class="immu-months-wrapper clearfix">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 immu-months">

          <div class="col-sm-1" ng-repeat="month in monthLabels">
            <div class="month">
              <span>Month</span>
              <span>{{ month.id }}</span>
            </div>
            <div class="month-name">{{ month.name }}</div>
          </div>

        </div>
      </div>
      <div class="immu-month-body-wrapper">
        <div class="clearfix months-row">
          <div class="col-sm-12">
            <div class="col-sm-4 months-fixed-block">
              <div class="col-sm-7">
                <div class="image">
                  <img src="img/injection-img.gif" class="img-responsive">
                </div>
                <div class="video">
                  <img src="img/immu-video1.gif" class="img-responsive">
                </div>
              </div>
              <div class="col-sm-5 calender-block">
                <i class="icon-date pull-right"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="col-sm-1" ng-repeat="information in monthInformationData">
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix immu-footer">
      <div class="col-sm-12">
        <div class="col-sm-6 col-sm-offset-6 text-right">
          <button class="default-btn">Go To Mother</button>
          <button class="default-btn">Back To New Born</button>
          <button class="default-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
