<ng-include src="'templates/nav-top.html'"></ng-include>

<div class="tabs-content blue-bg">
  <div class="immu-wrapper">

    <div class="clearfix light-blue-block">
      <div class="col-sm-12">
        <div class="col-sm-3">
          <label class="col-sm-6">Mother Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" disabled="" ng-model="childDisplay.motherName">
          </div>
        </div>
        <div class="col-sm-3">
          <label class="col-sm-5">Baby Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" disabled="" ng-model="childDisplay.name">
          </div>
        </div>
        <div class="col-sm-2">
          <label class="col-sm-4">DOB</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"disabled="" value="{{ childDisplay.dob | date:'dd/MM/yyyy' }}">
          </div>
        </div>
        <div class="col-sm-4 age-group">
          <label class="col-sm-3">Age (m,d)</label>
          <div class="col-sm-9">
            <div class="col-sm-4">
              <input type="text" class="form-control" disabled="" ng-model="childDisplay.age.months">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" disabled="" ng-model="childDisplay.age.days">
            </div>
            <div class="col-sm-4">
              <div class="sex-boy" ng-show="childDisplay.sex === 'M' "></div>
              <div class="sex-girl" ng-show="childDisplay.sex === 'F' "></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix immu-table-wrapper">
      
      <div class="left-block">
        <div class="blank-block"></div>
        <div class="videos-wrapper">
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-bcg.jpg">
            </div>
            <div  class="title">BCG</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-opv.jpg"  ng-click="video.play(1)">
            </div>
            <div class="title">OPV</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-hepb.jpg">
            </div>
            <div class="title">HEP-B</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-dtp.jpg">
            </div>
            <div class="title">DTP</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-measles.jpg">
            </div>
            <div class="title">MEASLES</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-vitamin-a.jpg" ng-click="video.play(2)">
            </div>
            <div class="title">VITAMIN-A</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-weight.jpg">
            </div>
            <div class="title">Weight</div>
          </div>
          <div class="block">
            <div class="video">
              <img src="img/immunisation/immunisation-weak.jpg">
            </div>
            <div class="title">Weak/Sick/Fever</div>
          </div>
        </div>
        <div class="calendar-wrapper">
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination1.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination2.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination1.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination1.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination1.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="left-block">
             <img src="img/immunisation/vaccination2.png" class="img-responsive">
            </div>
            <div class="right-block">
              <div class="input-group text-right">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
              </div>
            </div>
          </div>
          <div class="full-block calender-weight">          
            <div class="input-group">
                <input type="text" class="form-control"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
            </div>
          </div>
          <div class="full-block calendar-weak">          
            <div class="input-group date-block">
                <input type="text" class="form-control" ng-hide="true"/>
                <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="icon-date-medium"></i></button>
                </span>
            </div>
            <div class="radio-block">
              <div>
                <input type="radio" ng-value="true">
                <label for="Yes">Yes</label>
              </div>
              <div>
                <input type="radio" ng-value="false">
                <label for="no">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-block">

        <div class="immu-months">
          <div class="col-sm-1" ng-repeat="month in monthLabels">
          <div class="month">
            <span>Month</span>
            <span>{{ month.id }}</span>
          </div>
          <div class="month-name">{{ month.name }}</div>
        </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">

        </div>

            </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>
        </div>

        <div class="months-row">
          <div class="col-sm-1" ng-repeat="information in monthInformationData">
              <div></div>
            </div>
        </div>

      </div>
      

    </div>

    <div class="clearfix immu-footer">
      <div class="col-sm-12 text-right">    
          <button class="default-btn">Go To Mother</button>
          <button class="default-btn">Back To New Born</button>
          <button class="default-btn">Save</button>     
      </div>
    </div>
  </div>
</div>

<div ng-if="video.show" ng-click="video.stop()">
  <div class="video-overlay"></div>
  <div class="video-full-screen" ng-click="$event.stopPropagation()">
    <video id="selected-video" class="video-full-screen" controls>
      <source ng-src="{{video.path}}" type="video/mp4">
    </video>
    <span class="video-close-icon glyphicon glyphicon-remove-circle" ng-click="video.stop()"></span>
  </div>
</div>
