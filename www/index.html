<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- app css -->
    <link href="css/overrides.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/tabs.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">
    <link href="css/anc.css" rel="stylesheet">
    <link href="css/fp.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-translate js -->
    <script src="lib/angular-translate/angular-translate.js"></script>

    <!-- angular-translate-loader-static-files js -->
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/underscore/underscore.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/translations.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/add.js"></script>
    <script src="js/controllers/anc.js"></script>
    <script src="js/controllers/fp.js"></script>
    <script src="js/controllers/map-women.js"></script>
    <script src="js/controllers/map-children.js"></script>
    <script src="js/controllers/list-women.js"></script>
    <script src="js/controllers/list-children.js"></script>
    <script src="js/controllers/report-women.js"></script>
    <script src="js/controllers/report-children.js"></script>
    <script src="js/controllers/film.js"></script>

    <!-- services -->
    <script src="js/services/services.js"></script>
    <script src="js/services/file.js"></script>
    <script src="js/services/woman.js"></script>
    <script src="js/services/children.js"></script>
    <script src="js/services/utility.js"></script>
    <script src="js/services/family-planning.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <div ng-controller="TranslateCtrl" class="hide">
      <p>{{ 'INTRO_TEXT' | translate }}</p>
      <h1>{{ 'HEADLINE' | translate }}</h1>
      <div>
        <button ng-click="changeLanguage('hi')" translate="BUTTON_TEXT_DE"></button>
        <button ng-click="changeLanguage('en')" translate="BUTTON_TEXT_EN"></button>
       </div>
    </div>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
